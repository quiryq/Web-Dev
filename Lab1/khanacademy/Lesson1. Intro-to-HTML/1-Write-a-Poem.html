<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Ночь, улица, фонарь, аптека…</h1>
    <p>Ночь, улица, фонарь, аптека,<br>
    Бессмысленный и тусклый свет.<br>
    Живи еще хоть четверть века —<br>
    Всё будет так. Исхода нет.<br><br>
    Умрёшь — начнёшь опять сначала<br>
    И повторится всё, как встарь:<br>
    Ночь, ледяная рябь канала,<br>
    Аптека, улица, фонарь.</p>
    </body>
</html>
