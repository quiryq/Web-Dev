<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>to-do list</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="headline">
        <h1 class="headline">To-Do List</h1>
        <a href="https://github.com/quiryq/Web-Dev" class="headline"><img class="headline" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github"></a>
    </div>
    <div class="input-line">
        <h2 class="input-line">My To-Do List yo-yo</h2>
        
        <input type="text" class="input-line" id="task" placeholder="Enter ur task, bro">
        <button class="input-line" id="add">Add</button>
    </div>

    <div class="main">
        <ul id="taskList">
        </ul>
    </div>
</body>
</html>
